<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
        // Assign the specification to a local variable vlSpec.
        var vlSpec ={
  "$schema":"https://vega.github.io/schema/vega-lite/v4.json",
  "width":800,
  "height":600,
  "title":"",
  "projection":{
    "type":"albersUsa"
  },
  "layer":[
    {
      "data":{
        "url":"https://raw.githubusercontent.com/colincai0/colincai0.github.io/main/us-states.json",
        "format":{
          "type":"topojson",
          "feature":"custom"
        }
      },
      "mark":{
        "type":"geoshape",
        "fill":"lightgray",
        "stroke":"white"
      }
    },
     {
      "data": {
        "url": "https://raw.githubusercontent.com/colincai0/colincai0.github.io/main/PresidentialPolls.csv"
      },
      "encoding": {
        "longitude": {
          "field": "Longtitude",
          "type": "quantitative"
        },
        "latitude": {
          "field": "Latitude",
          "type": "quantitative"
        }
      },
      "layer": [{
        "mark": "circle",
        "encoding" : {
            "color": {
                "field": "adjpoll_trump", 
                "type": "quantitative"
            },
            "size": {
                "field": "adjpoll_trump", 
                "type": "quantitative"
            }
        }
      },
      {
        "mark": {
          "type": "text",
          "dy": -10
        },
        "encoding": {
          "text": {"field": "state", "type": "nominal"}
        }
      }]
    }
  ]
}// Embed the visualization in the container with id `vis`
        vegaEmbed('#vis', vlSpec);
      </script>
